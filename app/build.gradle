apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId "com.aware.plugin.spark"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        phone {
            minSdkVersion 10
            targetSdkVersion 19
        }
        wear {
            minSdkVersion 20
            targetSdkVersion 20
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    phoneCompile 'com.google.android.gms:play-services:6.1.11'
    wearCompile 'com.google.android.gms:play-services-wearable:6.1.11'
    compile project(':aware-core')
}
